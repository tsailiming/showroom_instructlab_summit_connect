---
site:
  title: Summit Connect - Advanced InstructLab Workshop
  start_page: modules::index.adoc

content:
  sources:
    - url: .
      start_path: content
      branches: [v19-updates-summit-connect]

ui:
  bundle:
    url: https://github.com/rhpds/rhdp_showroom_theme/releases/download/v0.0.1/ui-bundle.zip

runtime:
  cache_dir: ./.cache/antora

output:
  dir: ./www

antora:
  extensions:
    - id: dev-mode
      require: ./content/lib/dev-mode.js
      enabled: false
